<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familienkalender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
            color: white;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.4) 100%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .time-date {
            text-align: center;
            flex: 1;
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            line-height: 1;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .date {
            font-size: 1.5rem;
            margin-top: 5px;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .weather {
            text-align: right;
            min-width: 280px;
        }

        .current-weather {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 15px;
        }

        .temp {
            font-size: 3.5rem;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
        }

        .weather-details {
            font-size: 0.95rem;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .forecast {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .forecast-day {
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(3px);
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            min-width: 70px;
        }

        .forecast-day-name {
            font-size: 0.85rem;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .forecast-icon {
            width: 40px;
            height: 40px;
            margin: 5px auto;
        }

        .forecast-temp {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .forecast-rain {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-top: 3px;
        }

        /* Abfuhr-Erinnerung Banner */
        .abfuhr-reminder {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 12px 20px;
            z-index: 100;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .abfuhr-reminder.visible {
            display: block;
        }

        .abfuhr-reminder-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .abfuhr-reminder-icon {
            font-size: 2rem;
        }

        .abfuhr-reminder-text {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .abfuhr-reminder-items {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5px;
        }

        .abfuhr-reminder-item {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Abfuhr-Panel (n√§chste Abfuhren) - im Header links */
        .abfuhr-panel {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            min-width: 220px;
            max-width: 250px;
            display: none;
        }

        .abfuhr-panel.visible {
            display: block;
        }

        /* Platzhalter wenn Abfuhr-Panel nicht sichtbar */
        .abfuhr-placeholder {
            min-width: 220px;
            max-width: 250px;
        }

        .abfuhr-panel-header {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fbbf24;
        }

        .abfuhr-panel-header::before {
            content: "üóëÔ∏è";
        }

        .abfuhr-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .abfuhr-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .abfuhr-item:last-child {
            border-bottom: none;
        }

        .abfuhr-item-icon {
            font-size: 1.2rem;
            min-width: 28px;
            text-align: center;
        }

        .abfuhr-item-info {
            flex: 1;
        }

        .abfuhr-item-type {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .abfuhr-item-date {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .abfuhr-item-days {
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(255,255,255,0.15);
        }

        .abfuhr-item-days.today {
            background: #ef4444;
            font-weight: 600;
        }

        .abfuhr-item-days.tomorrow {
            background: #f59e0b;
            font-weight: 600;
        }

        /* News Ticker */
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            z-index: 10;
            overflow: hidden;
            height: 70px;
        }

        .news-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .news-item {
            font-size: 0.95rem;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .news-item.active {
            opacity: 1;
        }

        .news-item strong {
            color: #4285f4;
            margin-right: 10px;
        }

        /* √ñV-Abfahrten */
        .transport-panel {
            position: fixed;
            bottom: 70px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 12px 15px;
            z-index: 5;
        }

        .transport-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .transport-header::before {
            content: "üöå";
        }

        .transport-stations {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .station-group {
            flex: 1;
            min-width: 0;
        }

        .station-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .departures-list {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .departure {
            display: flex;
            align-items: center;
            padding: 4px 0;
            font-size: 0.8rem;
        }

        .departure-time {
            font-weight: 600;
            min-width: 45px;
            color: #4ade80;
        }

        .departure-time.delayed {
            color: #f87171;
        }

        .departure-line {
            background: rgba(255,255,255,0.2);
            padding: 1px 6px;
            border-radius: 4px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            margin-right: 8px;
            font-size: 0.75rem;
        }

        .departure-line.tram {
            background: rgba(59, 130, 246, 0.6);
        }

        .departure-line.bus {
            background: rgba(168, 85, 247, 0.6);
        }

        .departure-line.train {
            background: rgba(239, 68, 68, 0.6);
        }

        .departure-destination {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .departure-delay {
            font-size: 0.7rem;
            color: #f87171;
            margin-left: 4px;
        }

        .departure-minutes {
            font-size: 0.7rem;
            opacity: 0.7;
            min-width: 35px;
            text-align: right;
        }

        /* Kalender */
        .calendar {
            flex: 0 1 auto;
            max-height: 65vh;
            background: rgba(0,0,0,0.08);
            border-radius: 12px;
            padding: 20px;
            overflow: visible;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .month-header {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(2, 1fr);
            gap: 2px;
            height: calc(100% - 60px);
        }

        .weekday-header {
            text-align: center;
            font-weight: 600;
            padding: 10px 5px;
            font-size: 0.9rem;
            background: rgba(255,255,255,0.05);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .calendar-day {
            background: rgba(255,255,255,0.02);
            padding: 8px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: rgba(220, 38, 38, 0.3);
            font-weight: bold;
        }

        .day-number {
            font-size: 1.3rem;
            margin-bottom: 5px;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .events {
            flex: 1;
            overflow: hidden;
        }

        .event {
            background: rgba(66, 133, 244, 0.3);
            padding: 5px 7px;
            margin: 3px 0;
            border-radius: 3px;
            font-size: 0.8rem;
            border-left: 3px solid;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            min-height: 2.8em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9), 0 0 6px rgba(0,0,0,0.5);
        }

        .event-time {
            font-size: 0.7rem;
            opacity: 0.9;
            display: inline;
        }

        /* Stundenplan */
        .schedule-panel {
            background: rgba(0,0,0,0.45);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 10px;
            display: none;
            position: relative;
            z-index: 3;
        }

        .schedule-panel.visible {
            display: block;
        }

        .schedule-header {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a78bfa;
        }

        .schedule-header::before {
            content: "üìö";
        }

        .schedule-weekend-hint {
            font-size: 0.75rem;
            font-weight: 400;
            opacity: 0.6;
            font-style: italic;
        }

        .schedule-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 4px 0;
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }

        .schedule-row:last-child {
            border-bottom: none;
        }

        .schedule-child-name {
            font-weight: 600;
            min-width: 60px;
            white-space: nowrap;
        }

        .schedule-time {
            color: #4ade80;
            font-weight: 600;
            white-space: nowrap;
        }

        .schedule-subjects {
            display: flex;
            gap: 4px;
            flex-wrap: nowrap;
            overflow: hidden;
        }

        .schedule-subject {
            background: rgba(255,255,255,0.1);
            padding: 2px 7px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        .schedule-lunch {
            color: #fbbf24;
            white-space: nowrap;
            font-size: 0.75rem;
        }

        .schedule-no-school {
            opacity: 0.5;
            font-style: italic;
            font-size: 0.75rem;
        }

        /* Container anpassen wenn Erinnerung sichtbar */
        .container.with-reminder {
            padding-top: 80px;
        }
    </style>
</head>
<body>
    <img id="background" src="" alt="">
    <div class="overlay"></div>
    
    <!-- Abfuhr-Erinnerung Banner (erscheint am Tag vor der Abfuhr) -->
    <div class="abfuhr-reminder" id="abfuhrReminder">
        <div class="abfuhr-reminder-content">
            <span class="abfuhr-reminder-icon">üóëÔ∏è</span>
            <div>
                <div class="abfuhr-reminder-text">Morgen ist Abfuhrtag!</div>
                <div class="abfuhr-reminder-items" id="abfuhrReminderItems"></div>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <div class="header">
            <!-- Abfuhr-Panel links (oder Platzhalter) -->
            <div class="abfuhr-panel" id="abfuhrPanel">
                <div class="abfuhr-panel-header">N√§chste Abfuhren</div>
                <div class="abfuhr-list" id="abfuhrList"></div>
            </div>
            <div class="abfuhr-placeholder" id="abfuhrPlaceholder"></div>

            <!-- Zeit in der Mitte -->
            <div class="time-date">
                <div class="time" id="time">10:20</div>
                <div class="date" id="date">Samstag, November 22</div>
            </div>
            
            <!-- Wetter rechts -->
            <div class="weather">
                <div class="current-weather">
                    <div>
                        <div class="temp" id="currentTemp">-2¬∞</div>
                        <div class="weather-details" id="weatherDetails">
                            Gef√ºhlt -5¬∞ | 85% | Niedrig
                        </div>
                    </div>
                    <img class="weather-icon" id="weatherIcon" src="" alt="">
                </div>
                <div class="forecast" id="forecast"></div>
            </div>
        </div>

        <div class="calendar">
            <div class="month-header" id="monthHeader">November 2025</div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <!-- Stundenplan Panel -->
        <div class="schedule-panel" id="schedulePanel">
            <div class="schedule-header">
                Stundenplan ‚Äî <span id="scheduleDayName"></span>
                <span class="schedule-weekend-hint" id="scheduleWeekendHint"></span>
            </div>
            <div id="scheduleContent"></div>
        </div>

        <!-- √ñV-Abfahrten Panel -->
        <div class="transport-panel" id="transportPanel">
            <div class="transport-header">N√§chste Abfahrten</div>
            <div id="transportContent">
                <div style="opacity: 0.6; font-size: 0.9rem;">Lade Abfahrten...</div>
            </div>
        </div>
    </div>

    <!-- News Ticker -->
    <div class="news-ticker">
        <div class="news-content" id="newsContent">
            <div class="news-item" id="newsItem1"></div>
            <div class="news-item" id="newsItem2"></div>
        </div>
    </div>

    <script>
        // Konfiguration
        const API_BASE = window.location.origin;
        let currentImageIndex = 0;
        let images = [];
        let shuffledImages = [];
        let events = [];
        let config = {
            images: { changeInterval: 120000 }
        };
        let newsItems = [];
        let currentNewsIndex = 0;

        // Abfuhr-Typ Icons
        const abfuhrIcons = {
            'kehricht': 'üóëÔ∏è',
            'papier': 'üì∞',
            'karton': 'üì¶',
            'gr√ºngut': 'üåø',
            'grungut': 'üåø',
            'metall': 'üîß',
            'sperrgut': 'üõãÔ∏è',
            'default': '‚ôªÔ∏è'
        };

        function getAbfuhrIcon(type) {
            const typeLower = type.toLowerCase();
            for (const [key, icon] of Object.entries(abfuhrIcons)) {
                if (typeLower.includes(key)) {
                    return icon;
                }
            }
            return abfuhrIcons.default;
        }

        // Zeit und Datum aktualisieren
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('de-CH', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }

        // Wetter laden
        async function loadWeather() {
            try {
                const response = await fetch(`${API_BASE}/api/weather`);
                const data = await response.json();
                
                if (data.error) {
                    console.error('Wetter-Fehler:', data.error);
                    return;
                }

                // Aktuelles Wetter
                document.getElementById('currentTemp').textContent = `${data.current.temp}¬∞`;
                document.getElementById('weatherDetails').innerHTML = `
                    Gef√ºhlt ${data.current.feels_like}¬∞ | ${data.current.humidity}% | ${data.current.wind} km/h
                `;
                
                const iconUrl = `https://openweathermap.org/img/wn/${data.current.icon}@2x.png`;
                document.getElementById('weatherIcon').src = iconUrl;

                // Prognose
                const forecastHtml = data.forecast.map(day => {
                    const date = new Date(day.date);
                    const dayName = date.toLocaleDateString('de-CH', { weekday: 'short' });
                    const icon = `https://openweathermap.org/img/wn/${day.icon}.png`;
                    
                    return `
                        <div class="forecast-day">
                            <div class="forecast-day-name">${dayName}</div>
                            <img class="forecast-icon" src="${icon}" alt="">
                            <div class="forecast-temp">${day.temp}¬∞</div>
                            ${day.rain > 0 ? `<div class="forecast-rain">${day.rain}mm</div>` : ''}
                        </div>
                    `;
                }).join('');
                
                document.getElementById('forecast').innerHTML = forecastHtml;
            } catch (error) {
                console.error('Fehler beim Laden des Wetters:', error);
            }
        }

        // Abfuhrtermine laden
        async function loadAbfuhr() {
            try {
                const response = await fetch(`${API_BASE}/api/abfuhr`);
                const data = await response.json();
                
                if (!data.enabled) {
                    document.getElementById('abfuhrReminder').classList.remove('visible');
                    document.getElementById('abfuhrPanel').classList.remove('visible');
                    document.getElementById('mainContainer').classList.remove('with-reminder');
                    return;
                }

                // Erinnerungen anzeigen
                const reminderEl = document.getElementById('abfuhrReminder');
                const reminderItemsEl = document.getElementById('abfuhrReminderItems');
                const containerEl = document.getElementById('mainContainer');
                
                // Pr√ºfe ob heute Abfuhrtag ist
                const todayItems = data.todayItems || [];
                // Pr√ºfe ob morgen Abfuhrtag ist
                const tomorrowItems = data.reminders || [];
                
                if (todayItems.length > 0) {
                    // Heute ist Abfuhrtag!
                    reminderEl.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                    reminderEl.querySelector('.abfuhr-reminder-text').textContent = 'üö® Heute ist Abfuhrtag!';
                    reminderItemsEl.innerHTML = todayItems.map(item => `
                        <span class="abfuhr-reminder-item">
                            ${getAbfuhrIcon(item.type)} ${item.type}
                        </span>
                    `).join('');
                    reminderEl.classList.add('visible');
                    containerEl.classList.add('with-reminder');
                } else if (tomorrowItems.length > 0) {
                    // Morgen ist Abfuhrtag
                    reminderEl.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
                    reminderEl.querySelector('.abfuhr-reminder-text').textContent = 'üóëÔ∏è Morgen ist Abfuhrtag!';
                    reminderItemsEl.innerHTML = tomorrowItems.map(item => `
                        <span class="abfuhr-reminder-item">
                            ${getAbfuhrIcon(item.type)} ${item.type}
                        </span>
                    `).join('');
                    reminderEl.classList.add('visible');
                    containerEl.classList.add('with-reminder');
                } else {
                    reminderEl.classList.remove('visible');
                    containerEl.classList.remove('with-reminder');
                }

                // N√§chste Abfuhren Panel
                const panelEl = document.getElementById('abfuhrPanel');
                const listEl = document.getElementById('abfuhrList');
                const placeholderEl = document.getElementById('abfuhrPlaceholder');
                
                if (data.upcoming && data.upcoming.length > 0) {
                    listEl.innerHTML = data.upcoming.slice(0, 6).map(item => {
                        let daysClass = '';
                        let daysText = `${item.daysUntil} Tage`;
                        
                        if (item.daysUntil === 0) {
                            daysClass = 'today';
                            daysText = 'Heute';
                        } else if (item.daysUntil === 1) {
                            daysClass = 'tomorrow';
                            daysText = 'Morgen';
                        } else if (item.daysUntil === 2) {
                            daysText = '√úbermorgen';
                        }
                        
                        return `
                            <div class="abfuhr-item">
                                <span class="abfuhr-item-icon">${getAbfuhrIcon(item.type)}</span>
                                <div class="abfuhr-item-info">
                                    <div class="abfuhr-item-type">${item.type}</div>
                                    <div class="abfuhr-item-date">${item.dateFormatted}</div>
                                </div>

            } catch (error) {
                console.error('Fehler beim Laden der Abfuhrtermine:', error);

                document.getElementById('abfuhrPanel').classList.remove('visible');
                document.getElementById('abfuhrPlaceholder').style.display = 'block';

        }

        // Kalender laden
        async function loadCalendar() {
            try {
                const response = await fetch(`${API_BASE}/api/calendars`);
                events = await response.json();
                renderCalendar();
            } catch (error) {
                console.error('Fehler beim Laden des Kalenders:', error);
            }
        }

        // Kalender rendern - 2 Wochen Ansicht
        function renderCalendar() {
            const now = new Date();
            
            // Berechne Start der aktuellen Woche (Montag)
            const currentDay = now.getDay();
            const diff = currentDay === 0 ? -6 : 1 - currentDay;
            const weekStart = new Date(now);
            weekStart.setDate(now.getDate() + diff);
            weekStart.setHours(0, 0, 0, 0);
            
            // Ende der zweiten Woche
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 13);
            
            // Header mit Datumsbereich
            const startStr = weekStart.toLocaleDateString('de-CH', { day: 'numeric', month: 'long' });
            const endStr = weekEnd.toLocaleDateString('de-CH', { day: 'numeric', month: 'long', year: 'numeric' });
            document.getElementById('monthHeader').textContent = `${startStr} - ${endStr}`;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Wochentag-Header
            const weekdays = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];
            weekdays.forEach(day => {
                const header = document.createElement('div');
                header.className = 'weekday-header';
                header.textContent = day;
                grid.appendChild(header);
            });

            // Zeige 2 Wochen (14 Tage)
            for (let i = 0; i < 14; i++) {
                const date = new Date(weekStart);
                date.setDate(weekStart.getDate() + i);
                const cell = createDayCell(date, false);
                grid.appendChild(cell);
            }
        }

        // Kalender-Tag-Zelle erstellen
        function createDayCell(date, otherMonth) {
            const cell = document.createElement('div');
            cell.className = 'calendar-day';
            
            if (otherMonth) {
                cell.classList.add('other-month');
            }

            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
                cell.classList.add('today');
            }

            // Tag-Nummer
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = date.getDate();
            cell.appendChild(dayNumber);

            // Events f√ºr diesen Tag
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events';
            
            const dayEvents = events.filter(event => {
                const eventDate = new Date(event.start);
                return eventDate.toDateString() === date.toDateString();
            });

            dayEvents.forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = 'event';
                eventEl.style.borderLeftColor = event.color;
                eventEl.style.background = `${event.color}40`;
                
                const eventTime = new Date(event.start);
                const timeStr = event.allDay ? '' : 
                    `<span class="event-time">${eventTime.toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit' })}</span> `;
                
                eventEl.innerHTML = `${timeStr}${event.title}`;
                eventsContainer.appendChild(eventEl);
            });

            cell.appendChild(eventsContainer);
            return cell;
        }

        // Stundenplan laden
        async function loadSchedule() {
            try {
                const response = await fetch(`${API_BASE}/api/schedule`);
                const data = await response.json();

                const panel = document.getElementById('schedulePanel');
                if (!data.enabled || !data.children || data.children.length === 0) {
                    panel.classList.remove('visible');
                    return;
                }

                // Pr√ºfe ob mindestens ein Kind heute Unterricht hat
                const hasAnySchedule = data.children.some(c => c.schedule);
                if (!hasAnySchedule && !data.isWeekend) {
                    panel.classList.remove('visible');
                    return;
                }

                document.getElementById('scheduleDayName').textContent = data.dayName;
                document.getElementById('scheduleWeekendHint').textContent =
                    data.isWeekend ? '(Wochenende ‚Äî zeigt Montag)' : '';

                const container = document.getElementById('scheduleContent');
                let html = '';

                for (const child of data.children) {
                    html += `<div class="schedule-row">`;
                    html += `<span class="schedule-child-name" style="color:${child.color}">${child.name}</span>`;

                    if (!child.schedule) {
                        html += `<span class="schedule-no-school">Kein Unterricht</span>`;
                    } else {
                        const s = child.schedule;

                        // Vormittag
                        if (s.morningStart) {
                            html += `<span class="schedule-time">${s.morningStart}</span>`;
                        }
                        if (s.morningSubjects && s.morningSubjects.length > 0) {
                            html += `<span class="schedule-subjects">`;
                            html += s.morningSubjects.map(sub =>
                                `<span class="schedule-subject">${sub}</span>`
                            ).join('');
                            html += `</span>`;
                        }

                        // Mittagspause
                        if (s.lunchStart) {
                            html += `<span class="schedule-lunch">${s.lunchStart} üçΩ</span>`;
                        }

                        // Nachmittag
                        if (s.afternoonSubjects && s.afternoonSubjects.length > 0) {
                            if (s.afternoonStart) {
                                html += `<span class="schedule-time">${s.afternoonStart}</span>`;
                            }
                            html += `<span class="schedule-subjects">`;
                            html += s.afternoonSubjects.map(sub =>
                                `<span class="schedule-subject">${sub}</span>`
                            ).join('');
                            html += `</span>`;
                        }
                    }

                    html += `</div>`;
                }

                container.innerHTML = html;
                panel.classList.add('visible');
            } catch (error) {
                console.error('Fehler beim Laden des Stundenplans:', error);
                document.getElementById('schedulePanel').classList.remove('visible');
            }
        }

        // Fisher-Yates Shuffle - mischt Array gleichm√§√üig zuf√§llig
        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Hintergrundbild √§ndern (zuf√§llige Reihenfolge)
        async function changeBackground() {
            if (images.length === 0) {
                await loadImages();
            }

            if (images.length === 0) return;

            currentImageIndex++;
            // Wenn alle Bilder gezeigt wurden, neu mischen
            if (currentImageIndex >= shuffledImages.length) {
                shuffledImages = shuffleArray(images);
                currentImageIndex = 0;
            }

            const img = document.getElementById('background');
            const nextImage = shuffledImages[currentImageIndex];

            // Crossfade-Effekt
            img.style.opacity = 0;
            setTimeout(() => {
                img.src = nextImage;
                img.style.opacity = 1;
            }, 1000);
        }

        // Bilder vom Server laden
        async function loadImages() {
            try {
                const response = await fetch(`${API_BASE}/api/images`);
                const imageData = await response.json();
                images = imageData.map(img => img.url || img);

                if (images.length > 0) {
                    // Bilder mischen und mit zuf√§lligem Bild starten
                    shuffledImages = shuffleArray(images);
                    currentImageIndex = 0;
                    const img = document.getElementById('background');
                    if (!img.src || img.src === window.location.href) {
                        img.src = shuffledImages[0];
                    }
                }
            } catch (error) {
                console.error('Fehler beim Laden der Bilder:', error);
                images = [
                    'https://picsum.photos/1080/1920?random=1',
                    'https://picsum.photos/1080/1920?random=2',
                    'https://picsum.photos/1080/1920?random=3'
                ];
                shuffledImages = shuffleArray(images);
                currentImageIndex = 0;
            }
        }

        // News laden
        async function loadNews() {
            try {
                const response = await fetch(`${API_BASE}/api/news`);
                const data = await response.json();
                newsItems = data;
                if (newsItems.length > 0) {
                    rotateNews();
                }
            } catch (error) {
                console.error('Fehler beim Laden der News:', error);
            }
        }

        // News rotieren
        function rotateNews() {
            if (newsItems.length === 0) return;

            const item1 = document.getElementById('newsItem1');
            const item2 = document.getElementById('newsItem2');

            item1.classList.remove('active');
            item2.classList.remove('active');

            setTimeout(() => {
                const news1 = newsItems[currentNewsIndex % newsItems.length];
                const news2 = newsItems[(currentNewsIndex + 1) % newsItems.length];

                item1.innerHTML = `<strong>üì∞ SRF News:</strong> ${news1.title}`;
                item2.innerHTML = `<strong>üì∞ SRF News:</strong> ${news2.title}`;

                setTimeout(() => {
                    item1.classList.add('active');
                    item2.classList.add('active');
                }, 50);

                currentNewsIndex += 2;
            }, 500);
        }

        // √ñV-Abfahrten laden
        async function loadTransport() {
            try {
                const response = await fetch(`${API_BASE}/api/transport`);
                const data = await response.json();
                
                if (!data.enabled || !data.stations || data.stations.length === 0) {
                    document.getElementById('transportPanel').style.display = 'none';
                    return;
                }

                document.getElementById('transportPanel').style.display = 'block';
                const container = document.getElementById('transportContent');
                
                let html = '<div class="transport-stations">';
                for (const station of data.stations) {
                    html += `<div class="station-group">`;
                    html += `<div class="station-name">${station.station.name}</div>`;
                    html += `<div class="departures-list">`;
                    
                    for (const dep of station.departures) {
                        const now = new Date();
                        const depTime = new Date(dep.actualDeparture || dep.departure);
                        const minutesUntil = Math.round((depTime - now) / 60000);
                        
                        let lineClass = 'departure-line';
                        const cat = dep.category?.toLowerCase() || '';
                        if (cat.includes('tram') || cat === 't') {
                            lineClass += ' tram';
                        } else if (cat.includes('bus') || cat === 'b' || cat === 'nfb') {
                            lineClass += ' bus';
                        } else if (cat.includes('s') || cat.includes('ir') || cat.includes('ic') || cat.includes('re')) {
                            lineClass += ' train';
                        }
                        
                        const timeClass = dep.delay > 0 ? 'departure-time delayed' : 'departure-time';
                        const delayHtml = dep.delay > 0 ? `<span class="departure-delay">+${dep.delay}'</span>` : '';
                        
                        let minutesText = '';
                        if (minutesUntil <= 0) {
                            minutesText = 'jetzt';
                        } else if (minutesUntil === 1) {
                            minutesText = "1'";
                        } else {
                            minutesText = `${minutesUntil}'`;
                        }
                        
                        html += `
                            <div class="departure">
                                <span class="${timeClass}">${dep.actualTime || dep.departureTime}</span>
                                <span class="${lineClass}">${dep.number || dep.line}</span>
                                <span class="departure-destination">${dep.destination}${delayHtml}</span>
                                <span class="departure-minutes">${minutesText}</span>
                            </div>
                        `;
                    }
                    
                    html += `</div></div>`;
                }
                html += '</div>';
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Fehler beim Laden der √ñV-Daten:', error);
                document.getElementById('transportContent').innerHTML = 
                    '<div style="opacity: 0.6; font-size: 0.85rem;">√ñV-Daten nicht verf√ºgbar</div>';
            }
        }

        // Initialisierung
        updateTime();
        setInterval(updateTime, 1000);

        loadWeather();
        setInterval(loadWeather, 10 * 60 * 1000);

        loadCalendar();
        setInterval(loadCalendar, 5 * 60 * 1000);

        // Stundenplan laden
        loadSchedule();
        setInterval(loadSchedule, 15 * 60 * 1000); // Alle 15 Minuten aktualisieren

        // Abfuhrtermine laden
        loadAbfuhr();
        setInterval(loadAbfuhr, 60 * 60 * 1000); // Jede Stunde aktualisieren

        loadTransport();
        setInterval(loadTransport, 60 * 1000);

        loadImages().then(() => {
            if (images.length > 0) {
                setInterval(changeBackground, config.images.changeInterval);
            }
        });

        loadNews();
        setInterval(loadNews, 10 * 60 * 1000);
        setInterval(rotateNews, 10 * 1000);
    </script>
